on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm
    - run: npm install
    - run: npm run lint:js
    - run: npm run lint:css
    - run: npm run build
    - run: npm run analyze 
    - run: npm run validate
  merge:  
    needs: commit
    runs-on: ubuntu-22.04
    if: ${{github.event_name = “pull_request”}}
      steps:
        - uses: actions/checkout@v3
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            enable_jekyll: true
            publish_dir: ./dist
          
