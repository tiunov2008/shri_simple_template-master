on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm
    - run: npm install
    - run: npm run lint:js
    - run: npm run lint:css
    - run: npm run build
    - run: npm run analyze 
    - run: npm run validate
  merge:  
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Run only on pull_request event"